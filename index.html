<style>

.confetti { position:absolute; width:10px; height:10px; opacity:0.9; pointer-events:none; }
#restartBtn { display:none; margin-top:20px; padding:12px 25px; font-size:1rem; border-radius:20px; border:none; background-color:#ff99cc; cursor:pointer; transition: transform 0.2s, background-color 0.3s; }
#restartBtn:hover { transform:scale(1.1); background-color:#ff66a3; }
#startOverlay { position:fixed; top:0; left:0; width:100vw; height:100vh; background-color:#ffe6f0; display:flex; justify-content:center; align-items:center; flex-direction:column; z-index:1000; cursor:pointer; }
</style>
</head>

// Confetti
function triggerConfetti(){
  const colors=['#ff3366','#ff66a3','#ff99cc','#ffe6f0','#ffb3d9'];
  for(let i=0;i<50;i++){
    const confetti=document.createElement('div'); confetti.className='confetti';
